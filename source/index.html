<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Cytoscape Galaxy workflow display</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/heroic-features.css" rel="stylesheet">
    <!--
    <link href="css/index.css" rel="stylesheet">
    -->
    <link href="css/cytoscape.css" rel="stylesheet">

    <title>AngularJS example</title>
</head>
<body ng-app="app">
<div id="nav-bar" ng-controller="NavBarCtrl">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <a class="navbar-brand" href="http://www.gigasciencejournal.com">
                    <img alt="GigaScience logo" height="20" src="images/G.png">
                </a>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed = true">

                    <ul class="nav navbar-nav">
                        <li dropdown>
                            <a href="#" dropdown-toggle>File <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a ng-click="SaveAsPNG()">Save As PNG</a></li>
                            </ul>
                        </li>
                        <li dropdown>
                            <a href="#" dropdown-toggle>Layout <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a ng-click="LayoutTB()">Top to bottom</a></li>
                                <li><a ng-click="LayoutLR()">Left to right</a></li>
                            </ul>
                        </li>
                        <li dropdown>
                            <a href="#" dropdown-toggle>Align <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a ng-click="AlignLeft()">Left</a></li>
                                <li><a ng-click="AlignCentre()">Centre</a></li>
                                <li><a ng-click="AlignRight()">Right</a></li>
                                <li><a ng-click="AlignTop()">Top</a></li>
                                <li><a ng-click="AlignMiddle()">Middle</a></li>
                                <li><a ng-click="AlignBottom()">Bottom</a></li>
                            </ul>
                        </li>
                        <!--
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                               role="button" aria-haspopup="true" aria-expanded="false">Distribute
                                <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Horizontally</a></li>
                                <li><a href="#">Vertically</a></li>
                            </ul>
                        </li>
                        -->
                    </ul>

                    <form class="navbar-form navbar-right form-inline center-block"
                          action="/" method="POST" enctype="multipart/form-data">

                        <!-- Enable use of flow.js and add $flow variable -->
                        <div flow-init flow-files-added="processFiles($files)">
                            <span class="btn btn-default" flow-btn>Select Galaxy workflow file</span>

                            <button type="button" class="btn btn-primary" ng-click="LoadExample()" ng-model="singleModel" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
                                Load example
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

</div>

<div id="cy"></div>

<table id="people-table" ng-controller="PeopleCtrl">
    <tbody>
    <tr>
        <th>Name</th>
        <th>Weight</th>
    </tr>
    <tr ng-repeat="person in people">
        <td>{{person.name}}</td>
        <td><input type="number" min="1" ng-model="person.weight" ng-change="onWeightChange(person)"/></td>
    </tr>
    </tbody>
</table>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js'></script>
<script src="js/ng-flow-standalone.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
